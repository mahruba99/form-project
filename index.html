<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Explained</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Contact us</legend>

        <h1 class="one">Sign Up Forms</h1>
    <hr>
    <forms action="#" method="post">
        <label for="user">Name:</label>
        <input type="text" id="user" name="user" placeholder="Type your name">
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="user" name="user" placeholder="user email">
        <br>
        <label for="pass">Password:</label>
        <input type="text" id="user" name="user" placeholder="user pass">
        <br>
        <label for="tel">Phone:</label>
        <select name="code">
            <option value="+888">+888</option>
            <option value="+990">+990</option>
            <option value="+220">+220</option>
        </select>
        <input type="number" id="user" name="user" placeholder="123345678" required>
        
        <br>
        <label for="user">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="dob">
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="tm">
        <br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="col" >
        <br>
        <label for="file">Choose Your Photo:</label>
        <input type="file" id="file" name="fl" >
        <br>
        <input type="checkbox" id="vehicle" name="vl">
        <label for="vehicle1">I have Bike</label>
        <input type="checkbox" id="vehicle2" name="vec">
        <label for="vehicle2">I have a Cycle</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Comment here"></textarea>

        <br>
        <input type="Submit" value="Send">
        <input type="Submit" value="Reset">

        
    </forms>

    </fieldset>

     
    
</body>
</html>
